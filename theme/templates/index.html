{% extends "layout/layout.html" %}
{% block content %}
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="first-slide" src="{{ SITEURL }}/{{ relpath_to_site(DEFAULT_LANG, main_lang) }}/extra/Dharma_wheel.svg" alt="First slide">
            <div class="container">
              <div class="carousel-caption text-left">
                <h1>{{ pages[0].title }}</h1>
                <p>{{ pages[0].summary }}</p>
                <p><a class="btn btn-lg btn-primary" href="{{ pages[0].url }}" role="button">{{ pages[0].title }}</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="second-slide" src="{{ SITEURL }}/{{ relpath_to_site(DEFAULT_LANG, main_lang) }}/extra/Dharma_wheel.svg" alt="Second slide">
            <div class="container">
              <div class="carousel-caption">
                <h1>{{ pages[1].title }}</h1>
                <p>{{ pages[1].summary }}</p>
                <p><a class="btn btn-lg btn-primary" href="{{ pages[1].url }}" role="button">{{ pages[1].title }}</a></p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img class="third-slide" src="{{ SITEURL }}/{{ relpath_to_site(DEFAULT_LANG, main_lang) }}/extra/Dharma_wheel.svg" alt="Third slide">
            <div class="container">
              <div class="carousel-caption text-right">
                <h1>{{ pages[2].title }}</h1>
                <p>{{ pages[2].summary }}</p>
                <p><a class="btn btn-lg btn-primary" href="{{ pages[2].url }}" role="button">{{ pages[2].title }}</a></p>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


      <hr class="featurette-divider">

{% endblock %}
